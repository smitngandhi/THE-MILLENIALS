<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="result.png">
    <title>The Millennials</title>
    <link rel="stylesheet" href="hungry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="hungry.js" defer></script>
</head>
<body>
    <div id="gameover">
        <div class="content">
            <img src="giphy.gif" alt="lost" id="sizeofgif">
            <h2>Game Over!!</h2>
            <button onclick="location.reload()" class="Play_Again">PLAY AGAIN</button>
        </div>
    </div>
    <h1 id="stopdisplay"><i class="fa-solid fa-pause"></i></h1>
    <div>
    <div class="mainbox">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High-Score: 0</span>
        </div>
        <div class="PlayArea" id="snakeBoard"></div>
        <div class="controls">
            <i class="fa-solid fa-arrow-left-long" onclick="btn('left')"></i>
            <i class="fa-solid fa-arrow-up-long" onclick="btn('up')"></i>
            <i class="fa-solid fa-arrow-right-long" onclick="btn('right')"></i>
            <i class="fa-solid fa-arrow-down-long" onclick="btn('down')"></i>
        </div>
    </div>
    <div class="back">
        <a href="hungrysnake.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <button id="cntrlbtn" onclick="pause()"><i class="fa-solid fa-pause"></i> Pause
        <button id="cntrlbtn" onclick="play()"><i class="fa-solid fa-play"></i> Play
        <button id="cntrlbtn" onclick="restart()"><i class="fa-solid fa-rotate-right"></i> Restart
        </div>
</div>           
</body>
</html>
